<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi des Commandes - Relances M√©tier</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #relanceSidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 320px; 
      height: 100vh;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7);
      border-right: 2px solid #ffa000;
      padding: 1rem;
      z-index: 999;
      font-size: 0.95rem;
      color: #fffde7;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
    }

    #relanceSidebar h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.3rem;
      text-align: center;
    }

    .relance-scroller {
      display: flex;
      flex-direction: column;
      animation: scrollRelances 25s linear infinite;
    }

    .relance-item {
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      animation: fadeInUp 0.8s ease;
      transition: transform 0.3s ease;
    }

    .relance-item:hover {
      transform: scale(1.03);
    }

    .relance-green { background: #2e7d32; color: #fff; }
    .relance-orange { background: #fbc02d; color: #000; }
    .relance-red { background: #c62828; color: #fff; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scrollRelances {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10%); }
    }

    .container {
      margin-left: 340px;
      max-width: 1100px;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .intro {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    .card strong {
      display: block;
      font-size: 2rem;
      margin-top: 0.5rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filters input, .filters select {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1b1b1b;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #2c2c2c;
    }

    .alert-green { background-color: #2e3d2f; color: #4caf50; }
    .alert-red { background-color: #4e1e1e; color: #f44336; }
    .alert-orange { background-color: #4e342e; color: #fb8c00; }

    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    canvas {
      max-width: 600px;
      margin: 2rem auto;
      display: block;
    }

    #paginationControls {
      text-align: center;
      margin-top: 1rem;
    }

    #paginationControls button {
      margin: 0 4px;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: none;
      background: #444;
      color: #fff;
      cursor: pointer;
    }

    #paginationControls button.active {
      background: #ffa000;
    }
  </style>
</head>
<body>

  <div id="relanceSidebar">
    <h3>üîî Relances</h3>
    <div id="relanceScroller" class="relance-scroller"></div>
  </div>

  <div class="container">
    <h1>Suivi des Commandes</h1>
    <p class="intro">Visualisez vos commandes et soyez alert√© automatiquement selon les r√®gles de suivi m√©tier.</p>

    <div class="stats-cards">
      <div class="card"><div>üì¶ Livr√©es</div><strong id="count-green">0</strong></div>
      <div class="card"><div>‚åõ En cours / Critique</div><strong id="count-red">0</strong></div>
      <div class="card"><div>üîÅ Relances / Moyennes</div><strong id="count-orange">0</strong></div>
    </div>

    <div class="filters">
      <input type="file" id="fileInput" accept=".xlsx">
      <input type="text" id="searchInput" placeholder="Rechercher...">
      <select id="statusFilter">
        <option value="">Filtrer par statut</option>
        <option value="Livr√©e">Livr√©e</option>
        <option value="Trait√©">Trait√©</option>
        <option value="En cours de traitement">En cours</option>
        <option value="Reliquat">Reliquat</option>
      </select>
      <input type="date" id="startDate">
      <input type="date" id="endDate">
    </div>

    <table>
      <thead>
        <tr>
          <th>Num√©ro</th>
          <th>Date</th>
          <th>Livraison √†</th>
          <th>Total TTC</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>

    <div id="paginationControls"></div>
    <canvas id="statsChart"></canvas>
    <div class="footer">&copy; 2025 Suivi des Commandes</div>
  </div>

  <script>
    const urlGithub = "https://raw.githubusercontent.com/hatimess2025/Stats_Commandes_GA_VA/main/data/commandes.xlsx";
    let allOrders = [];
    let chart;

    window.addEventListener("DOMContentLoaded", () => {
      fetch(urlGithub)
        .then(r => r.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          allOrders = XLSX.utils.sheet_to_json(sheet);
          applyFilters();
        })
        .catch(err => console.error("Erreur chargement GitHub:", err));
    });

    document.getElementById("fileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        allOrders = XLSX.utils.sheet_to_json(sheet);
        applyFilters();
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("statusFilter").addEventListener("change", applyFilters);


    function animateCounter(id, target) {
      const el = document.getElementById(id);
      let count = 0;
      const step = target / 30;
      const interval = setInterval(() => {
        count += step;
        if (count >= target) {
          el.textContent = target;
          clearInterval(interval);
        } else {
          el.textContent = Math.floor(count);
        }
      }, 30);
    }

    function applyFilters() {
      currentPage = 1;
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const status = document.getElementById("statusFilter").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      const filtered = allOrders.filter(row => {
        const matchesKeyword = Object.values(row).some(val =>
          val && val.toString().toLowerCase().includes(keyword)
        );
        const matchesStatus = status === "" || row["Statut"] === status;
        const rowDate = new Date(row["Date"]);
        const matchesStart = !startDate || rowDate >= new Date(startDate);
        const matchesEnd = !endDate || rowDate <= new Date(endDate);
        return matchesKeyword && matchesStatus && matchesStart && matchesEnd;
      });

      displayOrders(filtered);
      displayRelances(filtered);
    }

    function displayOrders(data) {
      const tbody = document.getElementById("ordersTable");
      const pagination = document.getElementById("paginationControls");
      tbody.innerHTML = "";
      pagination.innerHTML = "";

      const totalPages = Math.ceil(data.length / rowsPerPage);
      const paginatedData = data.slice((currentPage - 1) * rowsPerPage, currentPage * rowsPerPage);

      let red = 0, green = 0, orange = 0;

      paginatedData.forEach(row => {
        const tr = document.createElement("tr");
        const statut = row["Statut"];
        const trDate = new Date(row["Date"]);
        const diffDays = Math.ceil((today - trDate) / (1000 * 60 * 60 * 24));

        if (statut === "Livr√©e") {
          tr.className = "alert-green";
          green++;
        } else if (statut === "En cours de traitement" && diffDays > 2) {
          tr.className = "alert-orange";
          orange++;
        } else if (statut === "Trait√©") {
          if (diffDays > 15) {
            tr.className = "alert-red";
            red++;
          } else if (diffDays > 7) {
            tr.className = "alert-orange";
            orange++;
          }
        } else if (statut === "Reliquat") {
          if (diffDays > 30) {
            tr.className = "alert-red";
            red++;
          } else if (diffDays > 15) {
            tr.className = "alert-orange";
            orange++;
          }
        }

        tr.innerHTML = `
          <td>${row["Num√©ro de commande"]}</td>
          <td>${new Date(row["Date"]).toLocaleDateString("fr-FR")}</td>
          <td>${row["Livraison √†"]}</td>
          <td>${row["Total TTC"]} ‚Ç¨</td>
          <td>${statut}</td>
        `;
        tbody.appendChild(tr);
      });

      animateCounter("count-green", green);
      animateCounter("count-red", red);
      animateCounter("count-orange", orange);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = i === currentPage ? "active" : "";
        btn.onclick = () => {
          currentPage = i;
          displayOrders(data);
        };
        pagination.appendChild(btn);
      }

      const ctx = document.getElementById("statsChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ["Livr√©es", "En cours / Critique", "Relances"],
          datasets: [{
            label: "Commandes",
            data: [green, red, orange],
            backgroundColor: ["#66bb6a", "#ef5350", "#ffa726"],
            borderRadius: 10
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          animation: { duration: 1500, easing: 'easeOutBounce' },
          scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
        }
      });
    }

    function displayRelances(data) {
      const relanceScroller = document.getElementById("relanceScroller");
      relanceScroller.innerHTML = "";
      const relances = [];

      data.forEach(row => {
        const statut = row["Statut"];
        const trDate = new Date(row["Date"]);
        const diffDays = Math.ceil((today - trDate) / (1000 * 60 * 60 * 24));
        let message = "", priority = "";

        if (statut === "En cours de traitement" && diffDays > 2) {
          message = `En cours depuis ${diffDays} jours`;
          priority = "orange";
        } else if (statut === "Trait√©") {
          if (diffDays > 15) {
            message = `Trait√© depuis ${diffDays} jours`;
            priority = "red";
          } else if (diffDays > 7) {
            message = `V√©rifier livraison (${diffDays} jours)`;
            priority = "orange";
          }
        } else if (statut === "Reliquat") {
          if (diffDays > 30) {
            message = `Reliquat critique (${diffDays} jours)`;
            priority = "red";
          } else if (diffDays > 15) {
            message = `Relancer fournisseur (${diffDays} jours)`;
            priority = "orange";
          }
        }

        if (message) {
          relances.push({
            cmd: row["Num√©ro de commande"],
            date: new Date(row["Date"]).toLocaleDateString("fr-FR"),
            client: row["Livraison √†"],
            total: row["Total TTC"],
            statut,
            message,
            priority
          });
        }
      });

      relances.forEach(item => {
        const div = document.createElement("div");
        div.className = `relance-item relance-${item.priority}`;
        div.innerHTML = `
          <strong>Cmd #${item.cmd}</strong>
          <div>${item.message}</div>
          <small>üìÖ ${item.date} | üë§ ${item.client} | üí∞ ${item.total}‚Ç¨ | üì¶ ${item.statut}</small>
        `;
        relanceScroller.appendChild(div);
      });
    }
  </script>
</body>
</html>
